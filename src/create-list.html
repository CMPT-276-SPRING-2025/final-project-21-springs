<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Duel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="nav">
        <nav>
            <div class="logo"><a href="/">To Duel</a></div>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <!-- This is where the page's content goes-->
        <div id="create-list-header">
            <input type="text" id="list-name" placeholder="Name your To Do List.">
            <a href="list.html" class="button" id="create-list-button">Create List</a>
        </div>

        <h2>What's your to do list about?</h2>
        <input type="text" id="list-description" placeholder="Enter to do list description.">
        <br><br>

        <h2>When's your start date?</h2>
        <input type="date" id="list-startDate">
        <br><br>

        <h2>When's your deadline?</h2>
        <input type="date" id="list-deadline">
        <br><br>
    </div>

    <div id="footer">
        <footer>
        </footer>
    </div>

    <script src="JS/load-list.js"></script>
    <script src="JS/sample-list.js"></script>
    <script src="JS/digidates.js"></script>
    <script>
        // START ChatGPT generated code - rheanafrancesca
        document.getElementById('create-list-button').addEventListener('click', function(event) {
        event.preventDefault();
        
        const listName = document.getElementById('list-name').value;
        const listDescription = document.getElementById('list-description').value;
        const listStartDate = document.getElementById('list-startDate').value;
        const listDeadline = document.getElementById('list-deadline').value;

        sessionStorage.setItem('listName', listName);
        sessionStorage.setItem('listDescription', listDescription);
        sessionStorage.setItem('listStartDate', listStartDate);
        sessionStorage.setItem('listDeadline', listDeadline);

        window.location.href = 'list.html';
    });

    </script>


</body>
</html>
