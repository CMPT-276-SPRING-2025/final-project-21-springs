    <div id="nav">
        <nav>
            <div class="logo"><a href="/final-project-21-springs/">To Duel</a></div>
            <ul class="menu">
                <li><a href="/final-project-21-springs/">Home</a></li>

        </nav>

    <div class="content">
        <div class="list-header">
            <h1 class="title">Sample List 3</h1>
            <p class="list-description"><b>List Description: </b>This is a sample list.</p>
            <p><b>Deadline: </b><span id="date-id3"></span></p>

                    </div>
                    <div id="add-task-submenu">

                        <input type="text" id="new-task" placeholder="Enter your new task" />
                        <label for="new-task-input" id="new-task-description-label"><b>Description: </b></label>
                        <input type="text" id="new-task-description" placeholder="Enter Task Description">
                        <br>
                        <button id="add-task-btn">Add</button>
                    </div>
                </div>
            </div>
            <div class="leaderboard">
                <h1>LEADERBOARD</h1>
                <ul id="leaderboard"></ul>
            </div>
        </div>
    </div>
    <div id="footer">
        <footer>
        </footer>

        displayFixedDate('2025-05-27', "date-id3");
        fetchThenDisplayBasic(5,9,"users-id3");

        const userIds = [6, 7, 8, 9];
        userIds.forEach(userId => {
            getSingleUsersTodos(userId);
        });

        openSubmenu();
    </script>
