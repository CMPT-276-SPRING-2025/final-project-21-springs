<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Duel</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.jfif" type="image/x-icon">
</head>
<body>
    <div id="nav">
        <nav>
            <div class="logo"><a href="/">To Duel</a></div>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <div class="list-header">
            <h1 class="title">Sample List 1</h1>
            <table style="width: 100%; border: none; border-spacing: 0">  
                <tr>
                    <td style="vertical-align: top; padding-right: 20px; border: none">
                        <p class="list-description"><b>List Description: </b>This is a sample list.</p>
                        <p><b>Deadline: </b><span id="date-id1"></span></p>
                        <p><b>Users: </b><span id="users-id1"></span></p>
                    </td>
                    <td style="vertical-align: top; border: none; ">
                        <p class="projectdetails"><b> </b><span id="countdown"></span></p>
                        <p class="projectdetails"><b> </b><span id="progress"></span></p>
                        <p class="projectdetails"><b> </b><span id="age"></span></p>
                    </td>
                </tr>
            </table>    
        </div>   

        <div class="list-subcontent">
    
            <div class="todo-list-container">
                <div id="todo-list"></div>
                <div>
                    <div id="new-task-container">
                        <button id="open-submenu-btn">+</button>
                        <label for="open-submenu-btn" id="task-label">Add Task</label>
                    </div>
                    <div id="add-task-submenu">
                        <label for="new-task-input" id="new-task-input-label"><b>Task:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</b></label>
                        <input type="text" id="new-task" placeholder="Enter your new task" />
                        <label for="new-task-input" id="new-task-description-label"><b>Description: </b></label>
                        <input type="text" id="new-task-description" placeholder="Enter Task Description">
                        <br>
                        <button id="add-task-btn">Add</button>
                    </div>
                </div>
            </div>
    
            <div class="leaderboard">
                <h1>LEADERBOARD</h1>
                <ol id="leaderboard"></ol>
            </div>
        </div>
    </div>

    <div id="footer">
        <footer>
        </footer>
    </div>
    <script src="JS/load-list.js"></script>
    <script src="JS/sample-list.js"></script>
    <script src="JS/digidates.js"></script>
    <script>
        const projectCreationDate = '2025-02-10'; 
        const projectEndDate = '2025-04-08';

        displayFixedDate(projectEndDate, "date-id1");
        fetchThenDisplayBasic(0,3,"users-id1");

        const userIds = [1, 2, 3];
        userIds.forEach(userId => {
            getSingleUsersTodos(userId);
        });

        openSubmenu();

        fetchUsers(0, 3).then(users => {
            displayUsersAsRadioButtons(users);
        });

        getProjectAge(projectCreationDate);
        getProgressbar(projectCreationDate, projectEndDate);
        getCountdown(projectEndDate);
    </script>
</body>
</html>
