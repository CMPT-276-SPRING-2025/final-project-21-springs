    <div class="content">
        <h1 class="title">Sample List 1</h1>
        <table style="width: 100%; border: none">  
            <tr>
                <td style="vertical-align: top; padding-right: 20px; border: none">
                    <p class="list-description"><b>List Description: </b>This is a sample list.</p>

                <td style="vertical-align: top; border: none; ">
                    <p id="projectdetails"><b>Countdown: </b><span id="countdown"></span></p>

            <!--Container to display list-->
            <div class="todo-list-container">
                <div id="todo-list"></div>
                <div>
                    <div id="new-task-container">
                        <button id="open-submenu-btn">+</button>
                        <label for="open-submenu-btn" id="task-label">Add Task</label>
                    </div>
                    <!-- Submenu that will open when the button is clicked -->
                    <div id="add-task-submenu">
                        <label for="new-task-input" id="new-task-input-label"><b>Task: </b></label>
                        <input type="text" id="new-task-input" placeholder="Enter your new task" />

    <div id="footer">
        <footer>
        </footer>

    <script src="JS/load-list.js"></script>
    <script src="JS/sample-list.js"></script>
    <script>
        displayFixedDate('2025-04-08', "date-id1");
        fetchThenDisplayBasic(0,3,"users-id1");

        const userIds = [1, 2, 3];
        userIds.forEach(userId => {
            getSingleUsersTodos(userId);
        });

        openSubmenu();

        fetchUsers(0, 3).then(users => {
            displayUsersAsRadioButtons(users);
        });

        async function getProjectAge() {
            const projectCreationDate = "2025-03-01"; 

            const url = `https://digidates.de/api/v1/age/${projectCreationDate}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                const { ageextended } = data;
                document.getElementById('age').innerText = 
                    `The project is ${ageextended.days} days old`;
            } catch (error) {
                console.error("Error fetching age data:", error);
            }
        }

        async function getProgressbar(){
            const url = `https://digidates.de/api/v1/progress?start=2025-03-01&end=2025-04-08`;

            try {
                const response = await fetch(url);
        
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                document.getElementById('progress').innerText = `${data.percent}%`;
            } catch (error) {
                console.error("Error fetching progress data:", error);
            }
        }
        async function getCountdown() {
            const url = `https://digidates.de/api/v1/countdown/2025-04-08`;

            try {
                const response = await fetch(url);
    
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data); // Check the actual response structure

        // Corrected property access based on the actual API response
                const { days, daysonly } = data;

                document.getElementById('countdown').innerText = 
                    `${daysonly} days until the due date`;
            } catch (error) {
                console.error("Error fetching countdown data:", error);
            }
        }

    // Calling the functions
    getProjectAge();
    getProgressbar();
    getCountdown();
    </script>
