<body>
    <div id="nav">

    <div class="content">
        <h1>Let's Duel.</h1>

            <label for="name">Name:</label>
            <input class="userName" type="text" id="name" placeholder="Enter Name">

            <label for="email">Email:</label>
            <input class="userEmail" type="email" id="email" placeholder="Email">
            <br><br>
            <label for="password">Password:</label>
            <input class="userPassword" type="password" id="password" placeholder="Enter Password">
            <br><br><br>
            <button class="signUp">Sign Up</button>
            <button class = "signIn">Sign In</button>
        </div>
    </div>
